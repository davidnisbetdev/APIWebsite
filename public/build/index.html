<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title>Rick and Morty Dox</title>
  </head>
  <body class=" bg-gray-200">
    <main>
      <div class="main">
        <header>
        <h1 class="justify-center text-transparent font-bold text-4xl bg-clip-text bg-gradient-to-r from-blue-300 to-green-400">
            Rick and Morty Character Finder</h1>
        </header>
        <!-- <div class="navigate">
          <ul>
            <li><a href=""></a></li>
            <li></li>
            <li></li>
          </ul>
        </div> -->
       <p>Enter the name of your favourite character to see all their details!</p>
       <div class="justify-items-start">
        <input class="rounded-lg h-9" type="text" name="" placeholder="Name here!"> 
        <button class="border-solid border border-gray-300 px-4 py-2 shadow-lg" type="button" name="button">Search!</button>
       </div>
      <h2 id="charName" class="text-xl py-0 "></h2>
      <img id="charImg" class="mt-0 py-0 h-52 rounded-full" src="./img/placeholder.jpg" alt="Rick and Morty coming through a portal">
      <div id="outputs" class="invisible">
        <ul>
          <li>Species: <span id="species"></span></li>
          <li>Gender: <span id="gender"></span></li>
          <li id="type">Type: <span id="ty"></span></li>
          <li>Origin: <span id="orig"></span></li>
          <li>Current Location: <span id="loc"></span></li>
          <li>Status: <span id="stat"></span></li>
        </ul>
        </div>
      <script type="text/javascript" src="./index.js"></script>
    </main>
  </body>
</html>
